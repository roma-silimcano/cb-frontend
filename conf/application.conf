include "common.conf"

appName="cb-frontend"
application.router=prod.Routes

application.global=uk.gov.hmrc.cb.config.FrontendGlobal

security.headers.filter.enabled = true
play.filters.headers.contentSecurityPolicy= "default-src 'self' 'unsafe-inline' localhost:9032 www.google-analytics.com data:"


# Controller
# ~~~~~
# By default all controllers will have authorisation, logging and
# auditing (transaction monitoring) enabled.
# The below controllers are the default exceptions to this rule.
controllers {
  controllers.AssetsController = {
    needsAuditing = false
  }
}


microservice {
    metrics {
        graphite {
            host = localhost
            port = 2003
            prefix = play.${appName}.
            enabled = true
        }
    }

    services {

      auth {
        host = localhost
        port = 8500
      }

      cachable {
        session-cache {
          domain = keystore
        }
      }

      keystore {
        host = localhost
        port = 8400
      }

    }
}

metrics {
    name = ${appName}
    rateUnit = SECONDS
    durationUnit = SECONDS
    showSamples = true
    jvm = true
    enabled = true
}

auditing {
  enabled=true
  traceRequests=true
  consumer {
    baseUri {
      host = localhost
      port = 8100
    }
  }
}

logging {
  enabled = true
}

google-analytics {
  token= "Test-Token"
  host=auto
}

assets {
  version = "2.209.0"
  version = ${?ASSETS_FRONTEND_VERSION}
  url = "http://localhost:9032/assets/"
  minified = true
  minified = ${?ASSETS_FRONTEND_MINIFIED}
}

contact-frontend {
  host = "http://localhost:9250"
}

cb-frontend {
  navigation = false
  hmrcBranding = false

  constraints {
    child {
      name = 128
      birth-certificate-reference = 9
    }
  }
}