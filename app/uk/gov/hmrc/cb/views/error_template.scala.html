@(pageTitle: String, heading: String, message: String)(implicit request: Request[_])

@contentHeader = {
  <h1>@heading</h1>
}

@mainContent = {
  <p>@message</p>
}

@govuk_wrapper(appConfig = uk.gov.hmrc.cb.config.FrontendAppConfig, title = pageTitle, contentHeader = Some(contentHeader), mainContent = mainContent)
